<ion-header>
  <ion-toolbar>
    <ion-title>
      Bolha - Aplicação
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" >Fechar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>
<div class="center">
<h2> Execução do Bolha </h2>
<div *ngFor="let item of lista; let i = index">
  <input [(ngModel)]="lista[i].value"
         class="form-control"
         type="number"
         value={{item.value}}>
</div>
<button ion-button color="secondary" outline (click)="addInput()" >Adicionar</button>
<button ion-button color="danger" outline (click)="ordenar()" >Ordenar</button>
</div>
</ion-content>
