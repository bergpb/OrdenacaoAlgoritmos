<ion-header>
  <ion-navbar>
    <ion-title>modal_bolha_aplicacao</ion-title>
  </ion-navbar>
  <button ion-button icon-left (click)="closeModal()">
  <ion-icon name="ios-arrow-round-back"></ion-icon>
  Voltar
</button>
</ion-header>


<ion-content padding>
<h2> Execução da Pilha </h2>
<div *ngFor="let item of lista; let i = index">
  <input [(ngModel)]="lista[i]"
         class="form-control"
         type="number"
         style="width: 10%; text-align:center;"
         value={{item}}>
</div>
<button ion-button color="secondary" outline (click)="addInput()" >Adicionar</button>
<button ion-button color="danger" outline (click)="ordenar()" >Ordenar</button>

</ion-content>
