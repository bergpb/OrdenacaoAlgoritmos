<ion-header>
  <ion-toolbar>
    <ion-title>
      Fila - Aplicação  
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" >Fechar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<div class="center">
<h2> Elementos na fila: </h2>
<div class="row">
  <div *ngIf="fila.length == 0">
    <div style="color: red;">
      Fila vazia!
    </div>
  </div>
  <div *ngFor="let item of fila">
    <input class="form-control" type="number" value={{item}}>
  </div>
</div>
<br/>
<h2> Operações: </h2>
<div class="row">
  <div style="width: 100%;">
    <input [(ngModel)]="num">
  </div>
</div>
<button class="form-control" ion-button color="secondary" outline (click)="insert()">Inserir</button>
<button class="form-control" ion-button color="danger" outline (click)="remove()">Remover</button>
</div>
</ion-content>
