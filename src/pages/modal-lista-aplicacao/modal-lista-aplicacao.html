<ion-header>
  <ion-navbar>
    <ion-title>modal_lista_aplicacao</ion-title>
  </ion-navbar>
  <button ion-button icon-left (click)="closeModal()">
  <ion-icon name="ios-arrow-round-back"></ion-icon>
  Voltar
</button>
</ion-header>


<ion-content padding>
<h2> Execução da Lista </h2>
<div class="row">
  <div *ngIf="lista.length == 0">
    <div style="color: red;">
      Lista vazia!
    </div>
  </div>
  <div *ngFor="let item of lista" style="width: 100%;">
    <input class="form-control" type="number" style="width: 100%;text-align:center;" value={{item}}>
  </div>
</div>
<br/>
<h2> Operações da Lista </h2>
<div class="row">
  <div style="width: 100%;">
    <input [(ngModel)]="num">
  </div>
</div>
<button class="form-control" ion-button color="secondary" outline (click)="insert()">Insere</button>
<button class="form-control" ion-button color="danger" outline (click)="remove()">Retira</button>

</ion-content>
